          <section>
            <div class="form-area">

                        <h3>Tell us how can we help you</h3>
                      </div>
                      <div class="form-items">
                        <form>
                          <div class="mb-2 p-2">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Type your Name">
                          </div>
                          <div class="mb-2 p-2">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Now tell us your Email address">
                          </div>
                          <div class="mb-2 p-2">
                            <label for="exampleInputPassword1" class="form-label">Your message</label>
                            <textarea type="password" class="form-control" id="exampleInputPassword1" placeholder="What do you want to now"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
